<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #demo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    <script>
        var var1 = setInterval(grow, 500);
        var size = 5;
        var ids = document.getElementById("demo");
        function grow() {
            ids.innerHTML = 'TEXT GROWING';
            ids.setAttribute('style', "font-size: " + size + "px; color: red");
            size += 5;
            if (size >= 50) {
                clearInterval(var1);
                var2 = setInterval(shrik, 500);
            }
        }
        function shrik() {
            size -= 5;
            ids.innerHTML = 'TEXT SHRINKING';
            ids.setAttribute('style', "font-size: " + size + "px; color: blue");
            if (size == 5) {
                clearInterval(var2);
            }
        }
    </script>
</body>
</html>
