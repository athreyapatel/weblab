<!DOCTYPE html>
<html>

<head>
    <title>Simple</title>
    <style>
        table,
        tr,
        td {
            text-align: center;
        }

        table {
            margin: auto;
        }
    </style>
    <script type="text/javascript">
        document.write("<table><tr><th colspan=3>Numbers from 0 to 10 with square and cube roots</th ></tr > ");
        document.write("<tr> <td>Numbers</td> <td>square</td> <td>Cube</td> </tr>");
        for (var n = 0; n <= 10; n++) {
            document.write("<tr> <td>" + n + "</td><td>" + n * n + "</td><td>" + n * n * n + "</td> </tr>");
        }
    </script>
    </body>

</html>
